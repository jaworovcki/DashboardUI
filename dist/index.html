<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Admin Panel</title>
</head>
<body>
    <header class="header">
  <p><span class="bold">Dash</span>Board</p>
  <div class="headerSearch">
      <div class="input-container">
          <input type="text">
          <button><img src="img/search.png" alt=""></button>
      </div>
      <a href="" class="notification-icon bell"><img src="img/bell.png" alt=""></a>
      <a href="" class="notification-icon email"><img src="img/email.png" alt=""></a>
  </div>
  <div class="headerUser">
      <img src="img/user-icon.png" alt="">
      <p><span class="bold">Hi</span>, Robert</p>
      <img src="img/arrowDown.png" alt="">
  </div>
</header>

    <div class="container">
        <nav id="sidebar">
  <ul id="sidebar-menu-items">
      <li>
          <a href="#" class="sidebar-item-links">
              <img src="img/dashboard-icon.png" alt="dashboard-icon">
              <div>
                  <span class="sidebar-menu-text">Dashboard</span>
                  <img src="img/arrow-icon-side-bar.png" class="sidebar-arrow" alt="arrow-icon">
              </div>
          </a>
      </li>
      <li>
          <a href="#" class="sidebar-item-links">
              <img src="img/charts-icon.png" alt="charts-icon">
              <div>
                  <span class="sidebar-menu-text">Charts</span>
                  <img src="img/arrow-icon-side-bar.png" class="sidebar-arrow" alt="arrow-icon">
              </div>
          </a>
      </li>
      <li>
          <a href="#" class="sidebar-item-links">
              <img src="img/task-icon.png" alt="task-icon">
              <div>
                  <span class="sidebar-menu-text">Tasks</span>
                  <img src="img/arrow-icon-side-bar.png" class="sidebar-arrow" alt="arrow-icon">
              </div>
          </a>
      </li>
      <li>
          <a href="#" class="sidebar-item-links">
              <img src="img/comment-icon.png" alt="comment-icon">
              <div>
                  <span class="sidebar-menu-text">Comment<span class="notification-icon">9</span></span>
                  <img src="img/arrow-icon-side-bar.png" class="sidebar-arrow" alt="arrow-icon">
              </div>
          </a>
      </li>
      <li>
          <a href="#" class="sidebar-item-links">
              <img src="img/settings-icon.png" alt="settings-icon">
              <div>
                  <span class="sidebar-menu-text">Setting</span>
                  <img src="img/arrow-icon-side-bar.png" class="sidebar-arrow" alt="arrow-icon">
              </div>
          </a>
      </li>
      <li>
          <a href="#" class="sidebar-item-links">
              <img src="img/feedback-icon.png" alt="feedback-icon">
              <div>
                  <span class="sidebar-menu-text">Feedback</span>
                  <img src="img/arrow-icon-side-bar.png" class="sidebar-arrow" alt="arrow-icon">
              </div>
          </a>
      </li>
      <li>
          <a href="#" class="sidebar-item-links">
              <img src="img/links-icon.png" alt="links-icon">
              <div>
                  <span class="sidebar-menu-text">Links</span>
                  <img src="img/arrow-icon-side-bar.png" class="sidebar-arrow" alt="arrow-icon">
              </div>
          </a>
      </li>
      <li>
          <a href="#" class="sidebar-item-links">
              <img src="img/social-icon.png" alt="social-icon">
              <div>
                  <span class="sidebar-menu-text">Social</span>
                  <img src="img/arrow-icon-side-bar.png" class="sidebar-arrow" alt="arrow-icon">
              </div>
          </a>
      </li>
      <li>
          <a href="#" class="sidebar-item-links">
              <img src="img/email.png" alt="email-icon">
              <div>
                  <span class="sidebar-menu-text">Mail</span>
                  <img src="img/arrow-icon-side-bar.png" class="sidebar-arrow" alt="arrow-icon">
              </div>
          </a>
      </li>
      <li>
          <a href="#" class="sidebar-item-links">
              <img src="img/achievement-icon.png" alt="achievement-icon">
              <div>
                  <span class="sidebar-menu-text">Achievement</span>
                  <img src="img/arrow-icon-side-bar.png" alt="arrow-icon">
              </div>
          </a>
      </li>
      <li>
          <a href="#" class="sidebar-item-links">
              <img src="img/logout-icon.png" alt="logout-icon">
              <div>
                  <span class="sidebar-menu-text">Logout</span>
                  <img src="img/arrow-icon-side-bar.png" alt="arrow-icon">
              </div>
          </a>
      </li>
      <li>
          <button id="collapse" class="sidebar-item-links">
              <img src="img/collapse-menu-icon.png" alt="collapse-menu-icon">
              <div>
                  <span class="sidebar-menu-text">Collapse Menu</span>
              </div>
          </button>
      </li>
  </ul>
</nav>
        <main>
            <section class="daily-stats">
                <div class="stats-container">
                    <div class="progress-bar mentioned">
                        <img src="img/twitter-icon.png" alt="">
                    </div>
                    <div><span>400</span>Mentioned</div>
                </div>
                <div class="stats-container">
                    <div class="progress-bar sales">
                        <img src="img/dollars-icon.png" alt="">
                    </div>
                    <div><span>13140$</span>Today Sales</div>
                </div>
                <div class="stats-container">
                    <div class="progress-bar visitors">
                        <img src="img/visitor-icon.png" alt="">
                    </div>
                    <div><span>9001</span>Today Visitors</div>
                </div>
                <div class="stats-container">
                    <div class="progress-bar message">
                        <div><img src="img/email2-icon.png" alt=""></div>
                    </div>
                    <div><span>350</span>New Message</div>
                </div>
            </section>
        </main>
    </div>

</body>
</html>
